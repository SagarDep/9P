language: android
android:
  components:
    - build-tools-26.0.2
    - android-26
    - tools
    - platform-tools
  licenses:
    - 'android-sdk-license-.+'


script:
    - ./gradlew check
    - ./gradlew desktop:build
    - ./gradlew android:build

cache:
  directories:
    - $HOME/.android

branches:
  only:
    - master
    - /^rel-.*$/
