language: android
android:
  components:
    - build-tools-19.1.0
    - android-19
    - tools
    - platform-tools
  licenses:
    - 'android-sdk-license-.+'

script:
    - ant setup
    - ant dist
    - ant debug

cache:
  directories:
    - $HOME/.android

branches:
  only:
    - master
    - /^rel-.*$/
    
